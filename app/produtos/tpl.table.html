<div class="row" ng-show="!showOptions &#38;&#38; !showPagination &#38;&#38; filter.search">
  <p class="text-center">
    <i class="glyphicon glyphicon-filter"></i> : {{filter.search}}
  </p>
</div>

<div ng-show="showFilter">

  <div class="input-group">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-filter"></i>
    </span>
    <input 
      type="text" 
      class="form-control" 
      placeholder="Text" 
      ng-model="filter.search"
      fend-focus="focusFilterSearchInput">
    <span class="input-group-btn">
      <button ng-click="clearFilter()" class="btn btn-default" type="button">Clear</button>
    </span> 
  </div>

  <div class="row">&nbsp;</div>
</div>

<div class="table-responsive">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th class="visible-xs"></th>
        <th>Nome <i class="glyphicon glyphicon-new-window" title="Open in new window"></i></th>
        <th>Descrição</th>
        <th>Valor Compra</th>
        <th>Valor Venda</th>
        <th class="hidden-xs"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="produto in produtos.data | filter:filter.search">
        <td class="visible-xs">
          <a href="#produtos/edit/{{produto.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
        </td>
        <td>{{produto.nome}}</td>
        <td>{{produto.descricao}}</td>
        <td>{{produto.valorCompra}}</td>
        <td>{{produto.valorVenda}}</td>
        <td class="hidden-xs">
          <a href="#produtos/edit/{{produto.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- http://getbootstrap.com/components/#pagination -->
<div class="row" ng-show="showPagination">
  <div class="text-center" ng-show="produtos.pages > 1">
    <ul class="pagination">
      <li 
        ng-repeat="n in [] | pages_range: produtos.pages"
        ng-class="{active: (n+1) == produtos.page}">
      	<a ng-bind="n+1" ng-click="setPage()">1</a>
      </li>
    </ul>
  </div>
</div>

<div class="row" ng-hide="showPagination">
  <p class="text-center" ng-show="filter.search">
    <i class="glyphicon glyphicon-filter"></i> : {{filter.search}}
  </p>
</div>
